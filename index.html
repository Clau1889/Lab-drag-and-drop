<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aladin|Merienda" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Drag and Drop</title>
</head>
<body>
    <header class="row">
        <div class="col-10 offset-1 col-lg-6 offset-lg-3">
            <h1>InstaFlowers</h1>
        </div>
    </header>
    <!--Contenedor drop mobile-->
    <main id="mobile-top-box" class="row box-drop">
        <div id="top-box-mb" class="col-8 offset-2 " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </main>
    <!--Contenedor drop desktop-->
    <main id="desktop-top-box" class="row box-drop" >
        <div id="top-box-desk" class="col-md-6 offset-md-3 col-lg-4 offset-lg-4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </main>
    <!--Contenedor drop mobile-->
    <section id="mobile-bottom-box" class="row">
        <div id="bottom-box" class="col-10 offset-1">
            <p>Pick 4 flowers and move it into the box</p>
            <section class="row">
                <img id="pic_1" class="img-drag img-left image-fluid col-4 offset-2" src="assets/margarita_flower.jpeg" alt="red_margarita" draggable="true" ondragstart="drag(event)">
                <img id="pic_2" class="img-drag img-right image-fluid col-4" src="assets/margarita_flower_1.jpeg" alt="magenta_margarita" draggable="true" ondragstart="drag(event)">
            </section>
            <section class="row">
                <img id="pic_3" class="img-drag img-left image-fluid col-4 offset-2" src="assets/margarita_flower_2.jpeg" alt="yellow_margarita" draggable="true" ondragstart="drag(event)">
                <img id="pic_4" class="img-drag img-right image-fluid col-4" src="assets/peonias_flower.jpeg" alt="pink_peonia" draggable="true" ondragstart="drag(event)">
            </section>
            <section class="row">
                <img id="pic_5" class="img-drag img-left image-fluid col-4 offset-2" src="assets/peonia_flower.jpeg" alt="purple_peonia" draggable="true" ondragstart="drag(event)">
                <img id="pic_6" class="img-drag img-right image-fluid col-4" src="assets/girasol_flower.jpeg" alt="girasol" draggable="true" ondragstart="drag(event)">
            </section>
        </div>
    </section>
    <!--Contenedor drop desktop-->
    <section id="desktop-bottom-box" class="row">
        <div id="bottom-box" class="col-12 col-lg-8 offset-lg-2" ondrop="drop(event)">
            <p>Pick 4 flowers and move it into the box</p>
            <section class="row">
                <img id="pic_1" class="img-drag-desktop image-fluid" src="assets/margarita_flower.jpeg" alt="red_margarita" draggable="true" ondragstart="drag(event)">
                <img id="pic_2" class="img-drag-desktop image-fluid" src="assets/margarita_flower_1.jpeg" alt="magenta_margarita" draggable="true" ondragstart="drag(event)">
                <img id="pic_3" class="img-drag-desktop image-fluid" src="assets/margarita_flower_2.jpeg" alt="yellow_margarita" draggable="true" ondragstart="drag(event)">
                <img id="pic_4" class="img-drag-desktop image-fluid" src="assets/peonias_flower.jpeg" alt="pink_peonia" draggable="true" ondragstart="drag(event)">
                <img id="pic_5" class="img-drag-desktop image-fluid" src="assets/peonia_flower.jpeg" alt="purple_peonia" draggable="true" ondragstart="drag(event)">
                <img id="pic_6" class="img-drag-desktop image-fluid" src="assets/girasol_flower.jpeg" alt="girasol_flower" draggable="true" ondragstart="drag(event)">
            </section>
        </div>
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/DragDropTouch.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
